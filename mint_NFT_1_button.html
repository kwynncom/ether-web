<!DOCTYPE html>
<html lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'    />

<title>NFT mint with one button</title>

<script src='/opt/js/web3/web3.min.js'></script>

<script>

async function mint() {
    
    if (!ethereum.selectedAddress) await  await ethereum.request({ method: 'eth_requestAccounts' });

    const custAddr = ethereum.selectedAddress;

    ethereum.request({
      method: 'eth_sendTransaction',
      params: [{
          from: custAddr,
          to: '0x8ca86d22241C3458441E286Fa0062023988c1E61',
          recipient: custAddr,
          value : '0x11c37937e080000', // 0x11c37937e080000 === 0.08 ETH
          data : '0x755edd170000000000000000000000009beb87e50dbb3f1356c9b8d72a5f08c794d3b95f', // ABI for the EVM
        }],
    }) // request
    .then((txHash) => console.log(txHash))
    .catch((error) => console.error);
}
</script>
</head>
<body>
<div>
    <div style='margin-bottom: 2ex; '>
        <button onclick='mint();'>Connect to MetaMask and mint an NFT for 0.08 ETH.</button>
    </div>
</div>
